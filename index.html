 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Rock, Paper, Scissors! </h1>
        </div>
        <div class="game">
            <div class="view">
                <div class="player" id="player">
                    <a class="name">Player</a>
                    <div class="weapon-image">
                        <img src="./images/rock.jpg" id="player-weapon-image">
                        <p class="weapon-desc" id="player-weapon">ROCK</p>
                    </div>
                    <div class="counter">
                        <h2>Score: </h2>
                        <p class="count" id="player-score">0</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                    <button class="weapon-button" id="rock-button">Rock</button>
                    <button class="weapon-button" id="paper-button">Paper</button>
                    <button class="weapon-button" id="scissors-button">Scissors</button>
            </div>
            <div class="view">
                <div class="player" id="opponent">
                    <a class="name">Opponent</a>
                    <div class="weapon-image">
                        <img src="./images/paper.jpg" id="opp-weapon-image">
                        <p class="weapon-desc" id="opp-weapon">PAPER</p>
                    </div>
                    <div class="counter">
                        <h2>Score: </h2>
                        <p class="count" id="opp-score">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="end"class="overlay">
        <p id="end-game-text">Game Finished. Play again?</p>
        <button id="reset-button" class="reset-button">Play Again</button>
    </div>
</body>
<script src="script.js"></script>
</html>
